<body>

    <!-- child size directly
        dependent on parents
        % px rem
    -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates quibusdam dignissimos nostrum quos assumenda culpa alias magni nesciunt, soluta magnam quae praesentium quas illum suscipit!</p>
    <!-- child's font size directly
        dependent on font size of parents
        % px rem em
        by default font size is 16px
        1rem = 16px
    -->
        <!-- 
            vw = viewport width
            vh = viewport height
        -->
</body>
</html>
<!-- 
    % = relative to parent
    px = absolute
    rem = relative to root element
    em = relative to parent
    vw = viewport width
    vh = viewport height
-->
