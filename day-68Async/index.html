<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <style>
        *{
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        /* Shimmer animation */
      .shimmer {
        background: linear-gradient(
          to right,
          #2d2d2d 0%,
          #3d3d3d 20%,
          #2d2d2d 40%,
          #2d2d2d 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 1.6s infinite linear;
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
   </style>
</head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white">GitHub User Finder</h1>
        <p class="text-sm text-gray-400 mt-1">
          Enter a GitHub username to view user details.
        </p>
      </div>

      <!-- Search Form -->
      <form action="#" method="GET" class="flex items-center gap-4">
        <input
          id="username-inp"
          type="text"
          name="username"
          placeholder="e.g., octocat"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
        <button
          id="input-btn"
          type="submit"
          class="bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          Search
        </button>
      </form>

      <!-- Shimmer Placeholder for User Data -->
      <div id="loader" class="border-t border-gray-700 pt-6 space-y-4">
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 rounded-full shimmer">
          </div>
          <div class="flex-1 space-y-2">
            <div class="h-4 w-32 rounded shimmer"></div>
            <div class="h-3 w-48 rounded shimmer"></div>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-4">
          <div class="h-4 w-full rounded shimmer"></div>
          <div class="h-4 w-full rounded shimmer"></div>
          <div class="h-4 w-full rounded shimmer"></div>
        </div>
      </div>
      <div id="user-data" class="hidden border-t border-gray-700 pt-6 space-y-4">  
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
